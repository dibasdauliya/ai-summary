<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Widget - Vanilla JS Example</title>
  <!-- Import the widget styles -->
  <link rel="stylesheet" href="../../packages/core/dist/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: #000;
    }
    
    h1 {
      color: white;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .container {
      max-width: 700px;
      width: 100%;
    }
    
    .example {
      margin-bottom: 40px;
    }
    
    .example h2 {
      color: white;
      margin-bottom: 16px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>AI Summary Widget Examples</h1>
  
  <div class="container">
    <div class="example">
      <h2>Light Theme (Default)</h2>
      <div id="ai-summary-light"></div>
    </div>
    
    <div class="example">
      <h2>Dark Theme</h2>
      <div id="ai-summary-dark"></div>
    </div>
  </div>

  <script type="module">
    // Import from local build (development)
    // In production, use: import { createAISummary } from '@ai-summary/core';
    import { createAISummary } from '../../packages/core/dist/index.esm.js';
    
    createAISummary({
      target: '#ai-summary-light',
      subject: 'TheTabber',
      theme: 'light',
    });
    
    createAISummary({
      target: '#ai-summary-dark',
      subject: 'TheTabber',
      theme: 'dark',
    });
  </script>
</body>
</html>
